<!-- Напишите функцию копирования многомерного массива. Примечание: используйте рекурсию. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let arr = [[1,2,3],[4,5,6,7],[8,9,109,11,112]];
        console.log(arr);
    function copyArray(arr){
        let copy = [];
        let i = 0;
        (function(){if( i < arr.length ){
            copy.push(arr[i]);
            return arguments.callee(i++);
        }else{
            return copy;
        }})();
        return copy;
    };

    console.log(copyArray(arr));

    
    
    </script>
</body>
</html>
