    изначально массив не должен быть упорядочен
    количество элементов не должно быть менее 5

    <script>
        function Employees(name, age, height){
            this.name = name;
            this.age = age;
            this.height = height;
        };
        names = ['Василий','Регина','Пафнутий','Электрон','Владлена','Ираклий','Абельгор'];
        users = [];
        function rand(n,m){
            return Math.round(Math.random()*(m-n)+n);
        };
        for(let i = 0; i < 7; i++){
            users[i] = new Employees(names[rand(0,names.length-1)], rand(15,70), rand(150,210));
        };
        let sortedUsers = users.sort(function(a,b){
            return a.age - b.age;
        });
        console.log(sortedUsers);

        //Сортировки с использованием замыкания
        function sortByFn(property){
            return function (obj1, obj2){
                return obj1[property] - obj2[property];
            }
        };
        function sortByString(property){
            return function (obj1, obj2){
                return obj1[property] > obj2[property] ? 1 : -1;
            }
        };
